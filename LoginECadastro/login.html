<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1 class="left-login-title">FinGui</h1>
            <br>
            <h1>Faça o login e <br> organize suas Finanças!</h1>
            <img src="money-income-animate.svg" class="left-login-image" alt="HomemFinaças">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="E-mail">    
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Senha">
            </div>
            <button class="btn-login">Login</button>
            Não possui uma conta? <br> <a href="cadastro.html">Cadastre-se agora mesmo!</a>
        </div>
    </div>
</body>
</html>
