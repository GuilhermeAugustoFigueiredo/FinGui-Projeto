<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleLoginCadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>Cadastro</h1>
          <div class="textfield">
            <label for="ipt_nome">Nome Completo:</label>
            <br />
            <input type="text" id="ipt_nome" placeholder="Nome" />
          </div>
          <div class="textfield">
            <label for="ipt_cpf">CPF:</label>
            <br />
            <input type="text" id="ipt_cpf" placeholder="CPF" />
          </div>
          <div class="textfield">
            <label for="ipt_email">E-mail:</label>
            <br />
            <input type="email" id="ipt_email" placeholder="E-mail" />
          </div>
          <div class="textfield">
            <label for="ipt_senha">Criar Senha:</label>
            <br />
            <input type="password" id="ipt_senha" placeholder="Senha" />
          </div>
          <div class="textfield">
            <label for="ipt_senhaConfirmar">Confirmar Senha:</label>
            <br />
            <input
              type="password"
              id="ipt_senhaConfirmar"
              placeholder="Confirmar Senha"
            />
          </div>
          <button class="btn-login" onclick="validarCadastro()">
            Cadastrar
          </button>
          <p class="textfield">
            Já possui uma conta? <br /><a href="login.html"
              >Faça o login agora mesmo!</a
            >
          </p>
          <p class="textfield" id="mensagem">

          </p>
        </div>
      </div>
    </div>
    <script>
      function validarCadastro() {
        var nome = ipt_nome.value;
        var cpf = ipt_cpf.value;
        var email = ipt_email.value;
        var senha = ipt_senha.value;
        var senhaConfirmar = ipt_senhaConfirmar.value;

        var mensagemErro = "";

        if (nome.length < 5 || !nome.includes(" ")) {
          mensagemErro += `O nome completo deve estar com pelo menos 5 caracteres.<br>`;
        }

        if (cpf.length !== 11 || isNaN(cpf)) {
          mensagemErro += `O CPF deve ter 11 números, sem pontos ou traços.<br>`;
        }

        if (!email.includes("@") || !email.includes(".")) {
          mensagemErro += `O e-mail precisa conter '@' e '.'.<br>`;
        }

        if (senha.length < 8) {
          mensagemErro += `A senha deve ter pelo menos 8 caracteres.<br>`;
        }

        if (senha !== senhaConfirmar) {
          mensagemErro += `As senhas estão divergentes.<br>`;
        }

        if (mensagemErro) {
          mensagemErro.innerHTML = mensagemErro
        } else {
          alert("Cadastro realizado com sucesso!");
          window.location.href = "login.html";
        }
        mensagem.innerHTML = mensagemErro
      }
    </script>
  </body>
</html>
