<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizador de Finanças</title>
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styleDashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <main>
    <h1 class="titulo">Organizador de Finanças</h1>

    <!-- Resumo das finanças -->
    <div class="resumo">
      <div>Entrada: R$ <span class="entradas">0.00</span></div>
      <div>Saída: R$ <span class="saidas">0.00</span></div>
      <div>Total: R$ <span class="total">0.00</span></div>
    </div>

    <!-- Campos para adicionar novo item -->
    <div class="novo-item">
      <div>
        <label>Descrição</label>
        <input type="text" id="descricao" placeholder="Digite a descrição"/>
      </div>
      <div>
        <label>Valor</label>
        <input type="number" id="valor" placeholder="Digite o valor"/>
      </div>
      <div>
        <label>Tipo</label>
        <select id="tipo">
          <option>Entrada</option>
          <option>Saída</option>
        </select>
      </div>
      <button class="botao-adicionar" onclick="adicionarItem()">Adicionar Item</button>
    </div>

    <!-- Tabela dos itens adicionados -->
    <div class="tabela">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Tipo</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Gráfico de entradas e saídas -->
    <canvas id="grafico" width="400" height="200"></canvas>

    <!-- Botão para baixar relatório PDF -->
    <button class="botao-pdf" onclick="baixarRelatorio()">Baixar Relatório PDF</button>
  </main>

  <script>
    const tabela = document.querySelector("tbody");
    const descricao = document.getElementById("descricao");
    const valor = document.getElementById("valor");
    const tipo = document.getElementById("tipo");
    const entradas = document.querySelector(".entradas");
    const saidas = document.querySelector(".saidas");
    const totalGeral = document.querySelector(".total");

    let itens = [];

    const grafico = new Chart(document.getElementById("grafico").getContext("2d"), {
      type: "pie",
      data: {
        labels: ["Entradas", "Saídas"],
        datasets: [{ data: [0, 0], backgroundColor: ["#4CAF50", "#F44336"] }]
      },
      options: { responsive: true }
    });

    function adicionarItem() {
      if (!descricao.value || !valor.value) {
        alert("Preencha todos os campos!");
        return;
      }

      itens.push({
        descricao: descricao.value,
        valor: parseFloat(valor.value),
        tipo: tipo.value
      });

      descricao.value = "";
      valor.value = "";

      carregarItens();
    }

    function excluirItem(indice) {
      itens.splice(indice, 1);
      carregarItens();
    }

    function carregarItens() {
      tabela.innerHTML = "";

      itens.forEach((item, indice) => {
        let linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${item.descricao}</td>
          <td>R$ ${item.valor.toFixed(2)}</td>
          <td>${item.tipo === "Entrada" ? '<i class="bx bxs-chevron-up-circle"></i>' : '<i class="bx bxs-chevron-down-circle"></i>'}</td>
          <td><button onclick="excluirItem(${indice})"><i class="bx bx-trash"></i></button></td>
        `;
        tabela.appendChild(linha);
      });

      atualizarTotais();
    }

    function atualizarTotais() {
      let totalEntradas = 0;
      let totalSaidas = 0;

      itens.forEach((item) => {
        if (item.tipo === "Entrada") {
          totalEntradas += item.valor;
        } else {
          totalSaidas += item.valor;
        }
      });

      entradas.innerText = totalEntradas.toFixed(2);
      saidas.innerText = totalSaidas.toFixed(2);
      totalGeral.innerText = (totalEntradas - totalSaidas).toFixed(2);

      grafico.data.datasets[0].data = [totalEntradas, totalSaidas];
      grafico.update();
    }

    function baixarRelatorio() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      pdf.setFontSize(18);
      pdf.text("Relatório Financeiro", 105, 15, { align: "center" });

      const dataAtual = new Date().toLocaleDateString();
      pdf.setFontSize(12);
      pdf.text(`Data: ${dataAtual}`, 105, 25, { align: "center" });

      pdf.text(`Total de Entradas: R$ ${entradas.innerText}`, 15, 40);
      pdf.text(`Total de Saídas: R$ ${saidas.innerText}`, 15, 50);
      pdf.text(`Total Geral: R$ ${totalGeral.innerText}`, 15, 60);

      const image = grafico.toBase64Image();
      pdf.addImage(image, "PNG", 15, 70, 180, 100);

      pdf.save(`Relatorio_Financeiro_${dataAtual}.pdf`);
    }
  </script>
</body>
</html>
