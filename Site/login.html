<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleLoginCadastro.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfield">
            <label for="ipt_email">E-mail:</label>
            <br>
            <input
              id="ipt_email"
              type="email"
              name="email"
              placeholder="E-mail"
            />
          </div>
          <div class="textfield">
            <label for="ipt_senha">Senha:</label>
            <br>
            <input
              id="ipt_senha"
              type="password"
              name="senha"
              placeholder="Senha"
            />
          </div>
          <button class="btn-login" onclick="login()">Login</button>
          <p class="textfield">
            Não possui uma conta? <br /><a href="cadastro.html"
              >Cadastre-se agora mesmo!</a
            >
          </p>
          <div class="textfield" id="div_mensagem"></div>
        </div>
      </div>
    </div>

    <script>
      var tentativas = 3;
      var bloqueio = false;

      function login() {
        if (bloqueio) {
          div_mensagem.innerHTML = "Suas tentativas acabaram!";
          return;
        }

        var email = document.getElementById("ipt_email").value;
        var senha = document.getElementById("ipt_senha").value;

        if (
          (email == "guilherme@fingui.com" && senha == "fingui123") ||
          (email == "ariane@fingui.com" && senha == "fingui123")
        ) {
          alert("Usuário autenticado com sucesso");
          window.location.href = "dashboard.html";
          tentativas = 3;
        } else {
          tentativas--;
          if (tentativas > 0) {
            div_mensagem.innerHTML = `Falha na autenticação <br /> Você ainda tem ${tentativas} tentativa(s)`;
          } else {
            div_mensagem.innerHTML = `Falha na autenticação <br /> Usuário BLOQUEADO! Procure seu gerente!`;
            bloqueio = true;
          }
        }
      }
    </script>
  </body>
</html>
