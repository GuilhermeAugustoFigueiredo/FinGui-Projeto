<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adiministrador</title>
</head>
<body>
  <div id="div_usuariosCadastrados"></div>
  <button onclick="mostrarUsuarios()">Ver usuários cadastrados</button>
  <div id="div_usuariosPesquisa"></div>
  <button onclick="mostrarPesquisa()">Ver resultado da pesquisa</button>
</body>
</html>



<script>

function mostrarUsuarios() {
  fetch("/respostas/verUsuarios", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      }
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          resposta.json().then(json => {
          setTimeout(() => {
            console.log(json[0].Respostas)
            div_usuariosCadastrados.innerHTML = `${json[0].Respostas}`
          }, 1000);
        })
      }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

  function mostrarPesquisa() {
  fetch("/respostas/verPesquisa", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      }
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          resposta.json().then(json => {
          setTimeout(() => {
            console.log(json[0].Respostas)
            div_usuariosPesquisa.innerHTML = `${json[0].Respostas} ${json[0].Descrição}`
          }, 1000);
        })
      }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }


</script>
