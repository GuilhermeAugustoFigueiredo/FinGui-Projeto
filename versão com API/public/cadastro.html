<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fingui | Cadastro</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="styleLoginCadastro.css" />
    <link rel="icon" href="./assets/icon/favicon2.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <!--header inicio-->
    <div class="header">
      <div class="container">
        <h1 class="titulo">FinGui</h1>
        <ul class="navbar">
          <li>
            <a href="index.html">Inicial</a>
          </li>
          <li>|</li>
          <li>
            <a href="login.html">Login</a>
          </li>
          <li>|</li>
          <li class="agora">
            <a href="#">Cadastro</a>
          </li>
        </ul>
      </div>
    </div>
    <!--header fim-->

    <div class="login">
      <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
        </div>
      </div>
      <div class="container">
        <div class="card-cadastro">
          <h2>Cadastre-se e se junte a comunidade mais responsável com o bem-estar financeiro!</h2>
          <div class="formulario">
            <div class="campo">
              <span>Nome:</span>
              <input id="nome_input" type="text" placeholder="Seu nome" />
            </div>
            <div class="campo">
              <div class="campo">
                <span>CPF:</span>
                <input id="cpf_input" type="text" placeholder="Seu CPF" />
              </div>
              <span>E-mail:</span>
              <input
                id="email_input"
                type="text"
                placeholder="meuemail@provedor.com"
              />
            </div>
            <div class="campo">
              <span>Senha:</span>
              <input id="senha_input" type="password" placeholder="******" />
            </div>
            <button class="botao" onclick="cadastrar()">Cadastrar</button>
          </div>
          <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif" />
          </div>

          <div id="div_erros_login"></div>
        </div>
      </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
      <div class="container">
        <h4>Feita por uma equipe apaixonada por Finanças</h4>
      </div>
    </div>
    <!--footer fim-->
  </body>
</html>

<script>
  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var cpfVar = cpf_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    // Verificando se há algum campo em branco
    if (nomeVar == "" || cpfVar == "" || emailVar == "" || senhaVar == "") {
      cardErro.style.display = "block";
      div_erros_login.innerHTML =
        "Preencha todos os campos";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        cpfServer: cpfVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...")           

          setTimeout(() => {
            window.location = "login.html";
          }, "1000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
